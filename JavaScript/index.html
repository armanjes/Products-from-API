<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <style></style>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-8 col-md-12 mb-3 d-none" id="btn-group">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-category="all">All</button>
                        <button class="btn btn-primary" data-category="beauty">Beauty</button>
                        <button class="btn btn-primary" data-category="groceries">Groceries</button>
                        <button class="btn btn-primary" data-category="furniture">Furniture</button>
                        <button class="btn btn-primary" data-category="fragrances">Fragrances</button>
                    </div>
                </div>
            </div>
            <div class="row g-3" id="card-container">
                <h3
                    class="loader d-flex justify-content-center align-items-center display-2"
                    style="height: 80vh"
                >
                    Loading...
                </h3>
            </div>

            <!-- Toast Element -->
            <div
                class="toast bg-danger"
                id="error-toast"
                style="position: absolute; top: 20px; right: 20px"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header">
                    <strong class="me-auto">Error</strong>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body">
                    <span id="toast-message"></span>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
